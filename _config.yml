# Book settings

title: Daniel's Portfolio
author: DanielNMuner
logo: logo.png

# Force re-execution of notebooks on each build.
# See https://github.com/danielnmuner/danielnmuner.github.io
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Information about where the book exists on the web
repository:
  url: https://github.com/danielnmuner/danielnmuner.github.io  # Online location of your book
  path_to_book: portfolio/_build/html  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://github.com/danielnmuner/danielnmuner.github.io
html:
  use_issues_button: true
  use_repository_button: true
